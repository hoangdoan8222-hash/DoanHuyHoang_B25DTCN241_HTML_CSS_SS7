<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nha sĩ nổi bật</title>

  <style>
    
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Times New Roman", serif;
    }

    
    .doctor-card {
      width: 300px;
      border: 2px solid black;
      padding: 12px;
      margin: 30px auto;
      overflow: hidden;       
    }

    
    .card-title {
      color: orange;
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 10px;
    }

   
    .doctor-img {
      width: 100%;            
      height: auto;
      display: block;
    }

    
    .doctor-name {
      font-size: 20px;
      margin: 10px 0 4px;
    }

    
    .doctor-major {
      color: #00cc44;
      font-size: 16px;
      margin: 0 0 8px;
    }

   
    .doctor-desc {
      font-size: 15px;
      line-height: 1.4;
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="doctor-card">
    <div class="card-title">⭐ NHA SĨ NỔI BẬT</div>

   
    <img src="img/Screenshot 2026-01-15 160949.png" alt="Bác sĩ" class="doctor-img">

    <h3 class="doctor-name">BS. Nguyễn Minh Tâm</h3>
    <p class="doctor-major">Nha khoa thẩm mỹ</p>

    <p class="doctor-desc">
      Hơn 10 năm kinh nghiệm trong lĩnh vực nha khoa thẩm mỹ,
      chuyên tẩy trắng răng, dán sứ và phục hình nụ cười.
    </p>
  </div>

</body>
</html>
