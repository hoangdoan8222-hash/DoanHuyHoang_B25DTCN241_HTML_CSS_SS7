<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Gói chăm sóc răng</title>
   
</head>
<body>
<style>
    
body {
    font-family: Arial, sans-serif;
    background: #f5f6f7;
}


.banner {
    width: 360px;
    background: #fff;             
    border-radius: 18px;
    padding: 20px;
    margin: 40px auto;

   
    border: 1px solid #e5e5e5;

   
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}


.card-header {
    background: #39f0e5;
    border-radius: 14px;
    padding: 16px;
    text-align: center;
    position: relative;
}

.card-header h2 {
    margin: 0;
    font-weight: bold;
}


.hot {
    position: absolute;
    top: -12px;
    right: -12px;
    background: red;
    color: white;
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: bold;
}


.card-body {
    padding: 20px 10px;
}

.card-body p {
    margin: 12px 0;
    padding-bottom: 8px;
    border-bottom: 1px solid #eee;
}

.card-body span {
    color: #1bcf3c;
    font-weight: bold;
}

.price span {
    font-size: 18px;
}


.card-footer {
    text-align: center;
    margin-top: 20px;
}

.card-footer button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 30px;
    background: #00cfff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}


</style>
<div class="banner">

    <div class="card-header">
        <h2>GÓI CHĂM SÓC RĂNG</h2>
        <span class="hot">HOT</span>
    </div>

    <div class="card-body">
        <p>Dịch vụ: <span>Tẩy trắng răng</span></p>
        <p>Công nghệ: <span>Laser Whitening</span></p>
        <p>Thời gian: <span>60 phút</span></p>
        <p>Bảo hành: <span>6 tháng</span></p>
        <p class="price">Giá ưu đãi: <span>1.600.000 đ</span></p>
    </div>

    <div class="card-footer">
        <button>ĐẶT LỊCH NGAY</button>
    </div>

</div>

</body>
</html>
