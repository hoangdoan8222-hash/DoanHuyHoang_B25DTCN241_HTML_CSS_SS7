<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Biểu Mẫu Feedback Phòng Khám Nha Khoa</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 30px;
        }

        
        .feedback-box {
            max-width: 700px;
            margin: auto;
            background-color: #ffffff;
            border: 2px solid #000;
            padding: 30px 40px;
        }

        
        .feedback-box h1 {
            text-align: center;
            color: #178f8b;
            margin-bottom: 35px;
        }

        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #0b3c3c;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 22px;
            border-radius: 6px;
            border: 1.5px solid #bfcad1;
            font-size: 16px;
        }

        textarea {
            resize: none;
            height: 130px;
        }

       
        button {
            width: 100%;
            padding: 14px;
            background-color: #12a3a0;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0f8c89;
        }
    </style>
</head>

<body>

    <div class="feedback-box">
        <h1>Biểu Mẫu Feedback Phòng Khám Nha Khoa</h1>

        <form>
            <label>Họ và tên</label>
            <input type="text" placeholder="Nhập họ tên">

            <label>Email</label>
            <input type="email" placeholder="example@gmail.com">

            <label>Dịch vụ đã sử dụng</label>
            <select>
                <option>Khám răng tổng quát</option>
                <option>Tẩy trắng răng</option>
                <option>Niềng răng</option>
                <option>Nhổ răng</option>
            </select>

            <label>Mức độ hài lòng</label>
            <select>
                <option>Rất hài lòng</option>
                <option>Hài lòng</option>
                <option>Bình thường</option>
                <option>Không hài lòng</option>
            </select>

            <label>Nội dung phản hồi</label>
            <textarea placeholder="Hãy cho chúng tôi biết cảm nhận của bạn..."></textarea>

            <button type="submit">Gửi feedback</button>
        </form>
    </div>

</body>
</html>
