<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dịch vụ nha khoa</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    
    .wrapper {
      background-color: #f3f7f5;   
      padding: 30px;
    }

    
    .container {
      width: 900px;
      margin: auto;
      text-align: center;
    }

    .box {
      width: 250px;
      padding: 15px;
      margin: 10px;
      border: 1px solid #ccc;

      display: inline-block;
      vertical-align: top;

      background-color: #fff;
      border-radius: 8px;
    }

    .box h3 {
      color: #00b4ff;
      margin-top: 0;
    }

    .box p {
      font-size: 14px;
      color: #333;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  
  <div class="wrapper">
    <div class="container">

      <div class="box">
        <h3>Niềng răng</h3>
        <p>
          Điều chỉnh răng lệch lạc, mang lại hàm răng đều đẹp
          và nụ cười tự tin.
        </p>
      </div>

      <div class="box">
        <h3>Cấy ghép Implant</h3>
        <p>
          Giải pháp phục hình răng mất với công nghệ hiện đại,
          an toàn và bền lâu.
        </p>
      </div>

      <div class="box">
        <h3>Khám răng định kỳ</h3>
        <p>
          Kiểm tra và chăm sóc răng miệng thường xuyên
          để phòng ngừa các bệnh lý.
        </p>
      </div>

    </div>
  </div>

</body>
</html>
